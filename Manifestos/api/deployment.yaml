apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 10
  selector: 
    matchLabels:
      app: api
  template: 
    metadata:
      labels:
        app: api
    spec:
      containers:  
        - name: api
          #image: marcelom70/api.produto:{{tag}}
          image: marcelom70/api.produto:latest
          ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
          imagePullPolicy: Always
          env:
          - name: Mongo__Host
            value: "mongo-service"
          - name: Mongo__User
            value: "mongouser"
          - name: Mongo__Password
            value: "mongopwd"
          - name: Mongo__Port
            value: "27017"
          - name: Mongo__DataBase
            value: "admin"
